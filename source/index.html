<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Проект Fitness</title>
</head>
<body>

    <a class="page-header__logo" href="#" title="Supergym">
      <img src="img/logo.svg" alt="Фитнесс-центр Supergym" width="89" height="20">
    </a>
    <a class="page-header__phone" href="tel:+78005555555">8-800-555-55-55</a>

  <main>
    <section class="intro">
      <div class="intro__wrapper">
        <div class="intro__text-content">
          <span class="intro__town">Омск</span>
          <h1 class="intro__title title">Фитнес центр</h1>

            <li class="intro__service-item">Кардио-зона</li>
          </ul>
          <a class="intro__button button" href="#">Купить абонемент</a>
        </div>
        <div class="intro__socials">
          <ul class="intro__socials__list">
            <li class="intro__socials-item">Fb</li>
            <li class="intro__socials-item">Vk</li>
            <li class="intro__socials-item">Ig</li>

        </div>

  <footer></footer>
  <script src="js/script.js"></script>

</html>
